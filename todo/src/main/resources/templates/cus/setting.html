<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head th:replace="common/head">
</head>
<body>
	<div class="jumbotron todo_main_area">
		<div class="container text-center todo_main">
			<div class="row">
				<div class="col-md-12 p-0 m-0">
					<nav th:replace="common/nav"></nav>
					<div th:if="${session.user_info} !=null" class="welcome_area">
						[[${session.user_info.nickName} + '님 반갑습니다!']]
					</div>
					<h1 class="title">
						<span>Setting</span>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab1">Todo관리</a></li>
						<li><a data-toggle="tab" href="#tab2">친구관리</a></li>
						<li><a data-toggle="tab" href="#tab3">앱관리</a></li>
					</ul>
					<div class="tab-content">
						<div id="tab1" class="tab-pane fade in active">
							<p class="title_total">Todo Total : <span th:text="${count}"></span></p>
							<div id="todo" th:each="Todo : ${list_real}">
								<div class="todo_set_list">
									<ul>
										<li><span th:text="${Todo.title}"></span></li>
										<li>Start : <span th:text="${Todo.startDate}"></span></li>
									</ul>
									<div class="btn_delete">
										<a href="javascript:;" class="delete" th:attr="t-id=${Todo.id}">Delete</a>
									</div>
								</div>
							</div>
						</div>
						<div id="tab2" class="tab-pane fade">
							<h3>친구관리</h3>
							<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco
								laboris nisi ut aliquip ex ea commodo consequat.</p>
						</div>
						<div id="tab3" class="tab-pane fade">
							<form>
								<div class="form-group" style="margin-top:30px;">
									<button type="button" class="btn btn-block btn-primary"
										onclick="logout();">로그아웃 하기</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" th:inline="javascript">
		$(".delete").click(function() {
			var con = confirm("삭제 하시겠습니까?");
			if (con == true) {
				var t_id = $(this).attr("t-id");
				location = "/setting/delete/" + t_id;
				console.log(t_id);
				return false;
			} else {
				return false;
			}
		});

	</script>
	<script type="text/javascript" th:inline="javascript">
		function logout() {
			var con = confirm("로그아웃 하시겠습니까?");
			if (con == true) {
				location = "/signout";
				//logout을 위해 세션을 제거하는 페이지 호출
			} else {
				return false;
			}
		}
	</script>
</body>
</html>
