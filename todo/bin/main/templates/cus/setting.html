<!DOCTYPE html>
<html lang="utf-8">

<head th:replace="common/head">
</head>
<body>
	<div class="jumbotron todo_main_area">
		<div class="container text-center todo_main p-t-20">
			<div class="row">
				<div class="col-md-12">
					<h1 class="title"><span>Setting</span></h1>
					<form method="post" action="/todo">

						
						
						<div class="form-group">
							<label for="count">count:</label> <input type="text"
								class="form-control" id="count" name="count">
						</div>

						<button class="btn btn-primary btn-block" id="todo">Submit</button>

					</form>
				</div>
			</div>
		</div>
	</div>


	<script>
		$("#todo").click(function() {
			$("form").submit();
			return false;
		});
	</script>
</body>
</html>
