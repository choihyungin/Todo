<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head th:replace="common/head">
</head>
<body>
	<div class="jumbotron todo_main_area">
		<div class="container text-center todo_main">
			<div class="row">
				<div class="col-md-12 p-0 m-0">
					<nav th:replace="common/nav"></nav>
					<div th:if="${session.user_info} !=null" class="welcome_area">
						[[${session.user_info.nickName} + '님 반갑습니다!']]
					</div>
					<h1 class="title">
						<span>Setting</span>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab1">Todo관리</a></li>
						<li><a data-toggle="tab" href="#tab2">친구관리</a></li>
					</ul>
					<div class="tab-content">
						<div id="tab1" class="tab-pane fade in active">
							<h3>Todo관리</h3>
							<div id="todo" th:each="Todo : ${list_real}" th:attr="id=${Todo.id}">
								<div style="display: inline-block" class="todo_total">
									<p th:text="${Todo.title}"></p>
								</div>
							</div>
						</div>
						<div id="tab2" class="tab-pane fade">
							<h3>친구관리</h3>
							<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco
								laboris nisi ut aliquip ex ea commodo consequat.</p>
						</div>
					</div>


					<form>
						<div class="form-group">
							<button type="button" class="btn btn-block btn-primary"
								onclick="logout();">로그아웃 하기</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>



	<script>
		function logout() {
			var con = confirm("로그아웃 하시겠습니까?");
			if (con == true) {
				location = "/signout";
				//logout을 위해 세션을 제거하는 페이지 호출
			} else {
				return false;
			}
		}
	</script>
</body>
</html>
