	<script>
		function logout() {
			var con = confirm("로그아웃 하시겠습니까?");
			if (con == true) {
				location = "/signout";
				//logout을 위해 세션을 제거하는 페이지 호출
			} else {
				return false;
			}
		}
	</script>
